<div class="container">
  <app-listado-usuarios (usuarioSelected)="onUsuarioSelected($event)"></app-listado-usuarios>
  <div *ngIf="usuarioSeleccionado !== undefined">
    <app-detalle-usuario [usuario]="usuarioSeleccionado"></app-detalle-usuario>
    <app-historial-clinico [usuario]="usuarioSeleccionado" *ngIf="usuarioSeleccionado.perfil === 'Paciente'"></app-historial-clinico>
  </div>
  <app-seleccion-alta></app-seleccion-alta>
</div>
