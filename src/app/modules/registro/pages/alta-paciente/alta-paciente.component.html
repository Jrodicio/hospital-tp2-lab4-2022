<div class="container">
  <div class="w-100 m-auto text-center">
    <img class="mb-4 heartbeat" src="../../../../../assets/images/paciente.png" width="180" height="180">
    <h1 class="h3 mb-3 fw-normal">Complete los datos</h1>
  </div>

  <app-alta-usuario (formModEvent)="onFormMod($event)" (fileUploadEvent)="onUpload($event, true)"></app-alta-usuario>

  <form [formGroup]="pacienteForm" (ngSubmit)="registrarPaciente()">
    <div class="row">
      <div class="col-lg-12">
        <ul>
          <h5>Imagen de perfil 2:</h5>
          <input type="file" class="rounded form-control" formControlName="imagenPerfil2" [class.is-invalid]="fm['imagenPerfil2'].invalid && fm['imagenPerfil2'].dirty" (change)="onUpload($event, false)">
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul>
          <h5>Obra social:</h5>
          <input type="text" class="rounded form-control" formControlName="obraSocial" [class.is-invalid]="fm['obraSocial'].invalid && fm['obraSocial'].dirty">
        </ul>
      </div>
    </div>
    <span *ngIf="pacienteCargando" class="spinner-border spinner-border-sm"></span>
    <div  class="alert alert-danger" role="alert" [style.opacity]="errorRegistro.opacity">{{errorRegistro.message}}</div>
    <div class="w-100 m-auto text-center">
      <button class="btn btn-success btn-lg">Registrar</button>
    </div>
    <br>
  </form>
</div>
