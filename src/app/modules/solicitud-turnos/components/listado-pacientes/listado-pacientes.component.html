<div class="card-deck my-3">
  <h6>Nombre o apellido del paciente:</h6>
  <input type="text" name="filtro" class="rounded form-control my-3" [(ngModel)]="filtroPacientes">
  <div class="card" (click)="seleccionar(paciente)" [ngClass]="paciente.uid == pacienteElegido.uid ? 'selected' : ''" *ngFor="let paciente of listaPacientes">
    <img class="card-img-top img-fluid rounded-circle" [src]="paciente.imgURL">
    <div class="card-body">
      <div class="card-title">{{paciente.apellido}}, {{paciente.nombre}}</div>
    </div>
  </div>
</div>
